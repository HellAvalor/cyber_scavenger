apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]

sourceSets {
    main {
        java {
            exclude '**/GameScreen.java'
            exclude '**/CSurv.java'
            exclude '**/WorldRenderer.java'
            exclude '**/IntroScreen.java'
            exclude '**/WorldController.java'
        }
    }
}
eclipse.project {
    name = appName + "-core"
}
